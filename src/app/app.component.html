

<h1>Flopnames</h1>
<h2>{{winningMessage}}</h2>
<div style="margin-bottom:30px; margin-top:30px">
  

  <button (click)="setTeam('Red')">Red</button>
  <button (click)="setTeam('Blue')">Blue</button>
  <br>
  Current Team: <span class="{{teamTextColor}}">{{currentTeam}}</span>
</div>

<fn-gamegrid [currentTeam]="currentTeam" (teamWon)="displayWinner($event)">
</fn-gamegrid>

<button style="margin-top:10px"(click)="toggleKey()" >Toggle Key</button>

<div class="keygrid" style="{{keyDisplay}}">
  <div class="blue">o</div>
  <div class="neutral"></div>
  <div class="red">o</div>

  <div class="assassin">x</div>
  <div class="blue">o</div>
  <div class="neutral"></div>

  <div class="neutral"></div>
  <div class="neutral"></div>
  <div class="red">o</div>
</div>
